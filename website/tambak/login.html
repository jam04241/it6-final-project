<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buligen Login</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.css">
    <link rel="stylesheet" href="/style/login-style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
<div class="header"></div>
    <div class="main">
        <div class="content pt-5">
            <div class="container d-flex g-0">

                <!-- CONTAINER SIGN IN FORM-->
                <div class="container-sm py-4">

                        <!-- ROW 1 (EMPLOYEE POSITION)-->
                    <div class="row mb-3">
                        <div class="col-md-5 col-sm-12">
                            <label for="firstname" class="form-label">Employee Position</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="Administrator">Administrator</option>
                                <option value="Admission">Admission</option>
                                <option value="Cashier">Cashier</option>
                            </select>
                        </div>
                    </div>

                    <!-- ROW 2 FILL UP FORM-->
                    <div class="row mb-3">
                        <div class="col-md-5 sm-12">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="employees" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="col-md-2 sm-12">
                            <label for="middleinitial" class="form-label">Middle Initial</label>
                            <input type="employees" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="col-md-5 sm-12">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="employees" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                    </div>

                    <!-- ROW 3 FILL UP FORM-->
                    <div class="row mb-3">
                        <div class="col-md-5 sm-12">
                            <label for="username" class="form-label">Username</label>
                            <input type="employees" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                    </div>

                    <!-- ROW 4 FILL UP FORM-->
                    <div class="row mb-3">
                        <div class="col-md-5 sm-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" required>
                        </div>
                    </div>

                    <!-- ROW 5 FILL UP FORM-->
                    <div class="row mb-3">
                        <div class="col-md-5 sm-12">
                            <label for="password" class="form-label">Retype Password</label>
                            <input type="password" class="form-control" id="retypepassword" aria-describedby="passwordHelp" required>
                        </div>
                    </div>
                    
                </div>
                <!--<div class="container sm-2" >
                    <img src="/images/background.jpg" alt="" class="image-fluid"> 
                </div> -->

            </div>
        </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="/resources/js/bootstrap.js"></script>
</body>
</html>
