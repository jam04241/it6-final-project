<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- STYLE FOR NAVBAR AND SIDEBAR -->
    <style>
        body {
            background-color: #d3d7df;
            margin: 0;
            padding: 0;
        }
        .navbar-custom {
            background-color: #00324e;
            padding: 12px 20px;
        }
        .navbar-border {
            height: 3px;
            background-color: #0088cc;
        }
        .menu-icon, .profile-icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .navbar-toggler {
            border: none;
            padding: 5px;
        }
        .navbar-toggler:focus {
            box-shadow: none;
        }
        .offcanvas {
            width: 255px;
            background-color: #012641;
            color: white;
        }
        .offcanvas .Logo {
            text-align: center;
            margin-bottom: 15px;
        }
        .offcanvas .Logo img {
            width: 250px;
            height: 200px;
        }
        .offcanvas ul {
            padding: 0;
            list-style: none;
            margin-top: 20px;
        }
        .offcanvas ul li {
            padding: 12px 20px;
            font-size: 20px;
        }
        .offcanvas ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .offcanvas ul li:hover {
            background-color: #02486b;
        }
        .divider {
            width: 80%;
            height: 2px;
            background-color: white;
            margin: 20px auto;
        }
        .container {
            max-width: 1300px;
            margin: auto;
            padding: 30px;
        }
        .form-container {
            background-color: #012641;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            background-color: white;
            border: none;
            padding: 10px;
        }
        .update-btn {
            background-color: #32cd32;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            padding: 10px;
            color: white;
            position: relative;
            width: 100%;
        }
        .footer-img {
            max-width: 100%;
            height: auto;
        }
        .text-align{
            font-family: Tinos;
            font-size: 30px;
        }
        .form-container{
            font-family: montserrat;
        }
        .radio-group {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-top: 10px; 
        }
        .radio-group label {
        margin-right: 60px; 
        }
        .dropdown-menu {
        background-color: #023047; /* Blue background */
        border: none; /* Remove border */
        }

        .dropdown-item {
            color: white; /* White text */
        }

        .dropdown-item:hover {
            background-color: #02486b; /* Darker blue on hover */
            color: #fff; /* Ensure text stays white */
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-custom d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
            <i class="bi bi-list menu-icon"></i> 
        </button>
        <div class="ms-auto dropdown">
            <a class="profile-icon" href="#" id="profileDropdown" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i> 
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Username</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="navbar-border"></div>

    <!-- SIDEBAR -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="Logo">
                <img type="images" src="../images/SCHOOL_LOGO.png" alt="Profile Image">
            </div>
            <ul>
                <li><a href="#"><i class="bi bi-house-door"></i> Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="enrollmentDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-journal"></i> Enrollment
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="enrollmentDropdown">
                        <li><a class="dropdown-item" href="#">Enroll Student</a></li>
                        <li><a class="dropdown-item" href="#">Manage Students</a></li>
                    </ul>
                </li>
                <li><a href="#"><i class="bi bi-cash-stack"></i> Payment</a></li>
                <li><a href="#"><i class="bi bi-clock-history"></i> History</a></li>
                <li><a href="#"><i class="bi bi-people"></i> Staff</a></li>
            </ul>
            <div class="divider"></div>
        </div>
    </div>

    <!-- ENROLLMENT FORM -->
    <div class="container">
        <h2 class="text-align">UPDATE ENROLLMENT FORM</h2>
        <div class="form-container">
            <form>
                <div class="row mb-3">
                    <div class="col-4">
                        <label>Enrolled to</label>
                        <select class="form-control">
                            <option value="NULL">Select</option>
                            <option value="nursery">Nursery</option>
                            <option value="Kindergarten-1">Kindergarten 1</option>
                            <option value="Kindergarten-2">Kindergarten 2</option>
                            <option value="Tutor">Tutor</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <label>School Year:</label>
                        <input type="year" class="form-control" id="" name="">  
                    </div>
                    <div class="col-2">
                        <label></label>
                        <input type="year" class="form-control" id="" name="" disabled>
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="" name="">
                    </div>
                    <div class="col">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="" name="">
                    </div>
                    <div class="col">
                        <label>Middle Name</label>
                        <input type="text" class="form-control" id="" name="">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col"><label>Home Address</label>
                        <input type="text" class="form-control" id="" name="">
                    </div>
                    <div class="col"><label>Date of Birth</label>
                        <input type="date" class="form-control" id="" name="">
                    </div>
                    <div class="col">
                        <label>Sex</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col"><label>Name of Father</label><input type="text" class="form-control"></div>
                    <div class="col"><label>Contact No.</label><input type="text" class="form-control"></div>
                </div>

                <div class="row mb-3">
                    <div class="col"><label>Name of Mother</label><input type="text" class="form-control"></div>
                    <div class="col"><label>Contact No.</label><input type="text" class="form-control"></div>
                </div>

                <h5 class="text-align">Person to be notified in case of emergency:</h5>

                <div class="row mb-3">
                    <div class="col">
                        <label>Full Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Relationship</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col">
                        <label>Address</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Contact No.</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success">UPDATE</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <img src="FOOTER.png" alt="Footer" class="footer-img">
    </div>

</body>
</html>
